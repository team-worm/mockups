<div class="code-viewer">
	{{#lines}}
		<div class="line">
			<div class="col line-number">{{@index}}</div>
			<div class="col code-textbox">{{{code}}}</div>
			<div class="col execution-state">
				{{#states}}
				<div class="state-iteration" style="width: {{../width}}">{{{state}}}</div>
				{{/states}}
			</div>
		</div>
	{{/lines}}
</div>
</div>
