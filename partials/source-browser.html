<div class="source-browser">
    <div class="btn-toolbar">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary spice-button">
                <span class="glyphicon glyphicon-play"></span>
            </button>
            <button type="button" class="btn btn-secondary spice-button">
                <span class="glyphicon glyphicon-pause"></span>
            </button>
        </div>
    </div>

    <p></p>

    <div class="row">
        <div class="col-sm-3">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon spice-color">
                        <span class="glyphicon glyphicon-search"></span>
                    </div>
                    <input type="text" class="form-control spice-color" placeholder="function search">
                </div>
            </div>
            <div class="form-group">
                {{>file-browser files}}
            </div>
            <button id="expand-button" class="btn btn-primary spice-button" onclick="toggleAllDirectories()">Expand</button>
        </div>

        <div class="col-sm-9">

		<div class="code-viewer">
			{{#lines}}
				<div class="line">
					<div class="col line-number">{{@index}}</div>
					<div class="col code-textbox">{{{this}}}</div>
				</div>
			{{/lines}}
		</div>
            <!--<pre class="spice-color">fn main() {-->
    <!--println!("hello world");-->
<!--}</pre>-->
        </div>
    </div>
</div>
